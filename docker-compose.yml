services:
  django: 
    build: .
    image: django:3.2.6
    volumes:
     - /sen
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    links:
      - mongo
      - celery

  mongo:
    image: mongo:3.6.8
    volumes: 
      - mongo:/data/db
    environment: 
      - MONGO_INITDB_DATABASE=myproject
    ports:
      - 27017:27017

  celery:
      #image: celery
      build: .
      volumes:
        - ".:/sen"
      command: ["celery", "-A", "sen", "worker", "-l", "INFO"]
      environment: 
        - CELERY_BROKER_URL=redis://redis:6379
        - CELERY_RESULT_BACKEND=redis://redis:6379
      links: 
        - redis
        
  redis:
    image: "redis:alpine"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
     - '6379:6379'
    #command: redis-server

volumes:
  mongo:
  redis: {}
 
